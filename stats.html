<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Stats üíù</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffe4e9 0%, #ffd1dc 100%);
            min-height: 100vh;
        }
        .handwriting {
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white/70 backdrop-blur-lg rounded-[30px] p-8 shadow-xl border-4 border-pink-200">
        <div class="text-center mb-8">
            <h1 class="handwriting text-4xl text-pink-600 mb-2">Valentine Responses üíå</h1>
            <p class="text-pink-400 text-sm">Track who's saying yes to love!</p>
        </div>
        
        <div id="summary" class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-pink-100 rounded-2xl p-6 text-center">
                <div class="text-4xl mb-2">üíñ</div>
                <div class="text-3xl font-bold text-pink-600" id="yesCount">0</div>
                <div class="text-pink-500 text-sm font-semibold">Said YES</div>
            </div>
            <div class="bg-gray-100 rounded-2xl p-6 text-center">
                <div class="text-4xl mb-2">üíî</div>
                <div class="text-3xl font-bold text-gray-600" id="noCount">0</div>
                <div class="text-gray-500 text-sm font-semibold">Said NO</div>
            </div>
        </div>
        
        <div class="bg-white/50 rounded-2xl p-4 mb-6">
            <h3 class="font-bold text-pink-600 mb-4 flex items-center gap-2">
                <i data-lucide="clock" class="w-4 h-4"></i>
                Recent Activity
            </h3>
            <div id="activityList" class="space-y-2 max-h-64 overflow-y-auto">
                <p class="text-gray-400 text-center py-4">No data yet...</p>
            </div>
        </div>
        
        <div class="bg-pink-50 rounded-2xl p-4">
            <h3 class="font-bold text-pink-600 mb-2 flex items-center gap-2">
                <i data-lucide="link" class="w-4 h-4"></i>
                Webhook Configuration
            </h3>
            <input 
                type="text" 
                id="webhookInput" 
                placeholder="Discord webhook URL for notifications..." 
                class="w-full px-4 py-3 rounded-xl border border-pink-200 mb-2 focus:outline-none focus:border-pink-400"
            >
            <button onclick="saveWebhook()" class="w-full bg-pink-400 text-white font-bold py-3 rounded-xl hover:bg-pink-500 transition">
                Save Notification Webhook
            </button>
            <p class="text-xs text-gray-500 mt-2">
                Add a Discord/Slack webhook URL to get instant notifications when someone responds!
            </p>
        </div>
        
        <div class="mt-6 text-center">
            <a href="index.html" class="text-pink-400 hover:text-pink-600 text-sm font-semibold flex items-center justify-center gap-1">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                Back to Valentine Page
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        const STORAGE_KEY = 'valentine_responses';
        const WEBHOOK_KEY = 'valentine_webhook';
        
        function loadData() {
            const responses = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const yesCount = responses.filter(r => r.choice === 'yes').length;
            const noCount = responses.filter(r => r.choice === 'no').length;
            
            document.getElementById('yesCount').textContent = yesCount;
            document.getElementById('noCount').textContent = noCount;
            
            const list = document.getElementById('activityList');
            if (responses.length === 0) {
                list.innerHTML = '<p class="text-gray-400 text-center py-4">Waiting for responses... üí≠</p>';
            } else {
                list.innerHTML = responses.slice().reverse().map(r => {
                    const date = new Date(r.timestamp);
                    const isYes = r.choice === 'yes';
                    return `
                        <div class="flex items-center justify-between bg-white rounded-xl p-3 shadow-sm">
                            <div class="flex items-center gap-3">
                                <span class="text-2xl">${isYes ? 'üíñ' : 'üíî'}</span>
                                <div>
                                    <div class="font-bold ${isYes ? 'text-pink-600' : 'text-gray-600'} capitalize">${r.choice}</div>
                                    <div class="text-xs text-gray-400">${date.toLocaleString()}</div>
                                </div>
                            </div>
                            <div class="text-xs text-gray-400 text-right">
                                <div>${r.screen}</div>
                                <div class="truncate max-w-[100px]">${r.userAgent.split('(')[1]?.split(')')[0] || 'Unknown'}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            // Load webhook
            const webhook = localStorage.getItem(WEBHOOK_KEY) || '';
            document.getElementById('webhookInput').value = webhook;
        }
        
        function saveWebhook() {
            const url = "https://discord.com/api/webhooks/1472279343349895390/f-bJH4D2WeiiXpD3Auv7R-UsCmuqUpaDNe42-L1565-7FX_f6RNlduI-ooAGbtA2Xjbj";
            if (url) {
                localStorage.setItem(WEBHOOK_KEY, url);
                alert('‚úÖ Webhook saved! You will receive notifications.');
            } else {
                localStorage.removeItem(WEBHOOK_KEY);
                alert('üóëÔ∏è Webhook removed.');
            }
        }
        
        // Refresh every 5 seconds
        loadData();
        setInterval(loadData, 5000);
    </script>
</body>
</html>
