        @keyframes float {

    <script>
        // Elements
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const modalYes = document.getElementById('modalYes');
        const modalNo = document.getElementById('modalNo');
        const success = document.getElementById('success');
        const rejection = document.getElementById('rejection');
        const changedMindBtn = document.getElementById('changedMindBtn');

        // Discord Webhook URL
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1472279343349895390/f-bJH4D2WeiiXpD3Auv7R-UsCmuqUpaDNe42-L1565-7FX_f6RNlduI-ooAGbtA2Xjbj';

        // Track attempts to make it progressively harder
        let noAttempts = 0;

        // Function to send Discord webhook notification
        function sendDiscordNotification() {
            const payload = {
                content: `ğŸ’• **Valentine Alert!** ğŸ’•\nSomeone just said YES to being your Valentine! ğŸ‰ğŸ’–\nâ° Time: ${new Date().toLocaleString()}`,
                username: "Valentine Notifier ğŸ’Œ",
                avatar_url: "https://cdn-icons-png.flaticon.com/512/2922/2922506.png"
            };

            fetch(DISCORD_WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            }).catch(err => console.log('Webhook error:', err));
        }

        // Function to move button to random position within viewport
        function moveButtonRandomly(button, isInModal = false) {
            const rect = button.getBoundingClientRect();
            const maxX = isInModal ? 200 : window.innerWidth - rect.width - 40;
            const maxY = isInModal ? 100 : window.innerHeight - rect.height - 40;
            
            let x, y;
            
            if (isInModal) {
                // For modal, move within the modal content area
                x = (Math.random() * 200) - 100;
                y = (Math.random() * 100) - 50;
                button.style.transform = `translate(${x}px, ${y}px)`;
            } else {
                // For main button, move anywhere on screen but keep in bounds
                x = Math.random() * (window.innerWidth - rect.width - 100) + 50;
                y = Math.random() * (window.innerHeight - rect.height - 100) + 50;
                button.style.position = 'fixed';
                button.style.left = x + 'px';
                button.style.top = y + 'px';
                button.style.zIndex = '1000';
            }
            
            // Add rotation for extra cuteness/chaos
            const rotation = Math.random() * 20 - 10;
            button.style.transform += ` rotate(${rotation}deg)`;
        }

        // Desktop: NO button runs away on hover
        noBtn.addEventListener('mouseenter', function() {
            noAttempts++;
            // Make it run further away each time
            const distance = Math.min(noAttempts * 50, 300);
            const x = (Math.random() - 0.5) * distance * 2;
            const y = (Math.random() - 0.5) * distance * 2;
            
            this.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 20 - 10}deg)`;
            
            // If they've tried too many times, show modal anyway to frustrate them more
            if (noAttempts > 5) {
                setTimeout(() => {
                    this.click();
                }, 500);
            }
        });

        // Mobile: NO button moves when touched
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButtonRandomly(this);
        });

        // If they somehow click NO on main screen
        noBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            showModal();
        });

        // Modal "Yes I'm sure" button (the rejection confirmation) - runs away aggressively
        modalYes.addEventListener('mouseenter', function() {
            moveButtonRandomly(this, true);
        });
        
        modalYes.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButtonRandomly(this, true);
        });

        // If they actually click "Yes I'm sure" (rejection)
        modalYes.addEventListener('click', function() {
            showRejection();
        });

        // Modal "No wait" button (they want to accept) - easy to click
        modalNo.addEventListener('click', function() {
            showSuccess();
        });

        // Changed my mind button on rejection screen
        changedMindBtn.addEventListener('click', function() {
            hideRejection();
            showSuccess();
        });

        // Main YES button
        yesBtn.addEventListener('click', showSuccess);

        function showModal() {
            modal.classList.remove('hidden');
            // Trigger reflow for animation
            void modal.offsetWidth;
            modal.classList.remove('opacity-0');
            modalContent.classList.remove('scale-90');
            modalContent.classList.add('scale-100');
        }

        function hideModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-90');
            
            // Reset button positions
            modalYes.style.transform = '';
            noBtn.style.transform = '';
            noBtn.style.position = '';
            noBtn.style.left = '';
            noBtn.style.top = '';
            noBtn.style.zIndex = '';
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        function showRejection() {
            hideModal();
            setTimeout(() => {
                rejection.classList.remove('hidden');
                rejection.classList.add('flex');
            }, 300);
        }

        function hideRejection() {
            rejection.classList.add('hidden');
            rejection.classList.remove('flex');
        }

        function showSuccess() {
            // Send Discord notification
            sendDiscordNotification();
            
            hideModal();
            setTimeout(() => {
                success.classList.remove('hidden');
                success.classList.add('flex');
                createConfetti();
                startFallingHearts();
            }, 300);
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ffc0cb', '#ff69b4'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.zIndex = '100';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50);
            }
        }

        // Start falling hearts animation for success screen
        function startFallingHearts() {
            const hearts = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'ğŸ’˜', 'ğŸŒ¸'];
            setInterval(() => {
                if (!success.classList.contains('hidden')) {
                    const heart = document.createElement('div');
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.className = 'falling-heart text-2xl sm:text-4xl';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 6000);
                }
            }, 300);
        }

        // Close modal if clicking outside
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                hideModal();
            }
        });

        // Prevent right click to make it harder to inspect and cheat ğŸ˜‰
        document.addEventListener('contextmenu', function(e) {
            if (e.target === noBtn || e.target === modalYes) {
                e.preventDefault();
                alert('No cheating! You have to click it properly! ğŸ¥ºğŸ’•');
            }
        });

        // Keyboard shortcut: Escape closes modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                hideModal();
            }
        });
    </script>
